<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="./node_modules/@iconfu/svg-inject/dist/svg-inject.min.js"></script>
    <title>Share-Festival</title>
</head>

<body>
    <div class="main_wrapper" id="app">
        <div class="overlay">
            <div class="navbar__layout-overlay">
                <nav class="navbar__menu-dark">
                    <div class="navbar__menu--close">
                        <img src="assets/icons/navigation_schliessen.svg" onload="SVGInject(this)" alt="close-icon" />
                    </div>
                    <a href="#" class="navbar__menu-dark--pointer-dark">Schliessen</a>
                </nav>
                <div class="navbar__layout-overlay--brand">
                    <img src="assets/icons/navigation_logo.svg" onload="SVGInject(this)" alt="festival-lovers"
                        class="navbar__layout-overlay--brand--logo" />
                </div>
                <div class="navbar__layout-overlay--login">
                    <img src="assets/icons/navigation_login.svg" alt="login-pic" class="login-avatar"
                        onload="SVGInject(this)" />
                    <a href="#" class="navbar__layout-overlay--login--pointer">Login</a>
                </div>
                <div class="navbar__layout-overlay--ticket">
                    <a href="#">
                        <div class="navbar__layout-overlay--ticket--seller">
                            <img src="assets/icons/navigation_ticketkauf.svg" alt="ticket-kauf"
                                onload="SVGInject(this)" />
                        </div>
                    </a>
                    <a href="#" class="navbar__layout-overlay--ticket--pointer">Tickets Kaufen</a>
                </div>
            </div>
        </div>
        <div class="navbar__overlay-list-wrapper">
            <ul class="navbar__layout-overlay-list">
                <li class="navbar__layout-overlay-list-items">
                    <a class="navbar__layout-overlay-list-items-anchor" href="festivals.html">Festivals</a>
                </li>
                <li class="navbar__layout-overlay-list-items">
                    <a class="navbar__layout-overlay-list-items-anchor" href="#"></a>Magazin
                </li>
                <li class="navbar__layout-overlay-list-items">
                    <a class="navbar__layout-overlay-list-items-anchor" href="#"></a>News
                </li>
            </ul>
            <div class="navbar__overlay-footer">
                <div class="navbar__overlay-footer--socialmedia">
                    <img src="assets/icons/socialmedia_facebook.svg" onload="SVGInject(this)" class="facebook" />
                    <img src="assets/icons/socialmedia_instagram.svg" onload="SVGInject(this)" class="instagram" />
                    <img src="assets/icons/socialmedia_snapchat.svg" onload="SVGInject(this)" class="snapchat" />
                    <img src="assets/icons/socialmedia_youtube.svg" onload="SVGInject(this)" class="youtube" />
                    <img src="assets/icons/socialmedia_twitter.svg" onload="SVGInject(this)" class="twitter" />
                </div>
                <div class="navbar__overlay-footer--searchfield">
                    <form action="" class="navbar__overlay-footer--searchfield-input-text">
                        <input type="text" name="search" />
                        <img src="assets/icons/navigation_suche.svg" onload="SVGInject(this)" alt="search-icon"
                            class="search-loop" />
                    </form>
                </div>
            </div>
        </div>
        <!-- Overlay toggle when the Ham-btn get clicked -->
        <header class="navbar__layout">
            <nav class="navbar__menu">
                <div class="navbar__menu--hamburger">
                    <img src="assets/icons/navigation_menu.svg" onload="SVGInject(this)" alt="nav-menu" />
                </div>
                <a href="#" class="navbar__menu--pointer">Menu</a>
            </nav>
            <div class="navbar__layout--brand">
                <img src="assets/icons/navigation_logo.svg" alt="festival-lovers" class="navbar__layout--brand--logo" />
            </div>
            <div class="navbar__layout--login">
                <img src="assets/icons/navigation_login.svg" alt="login-pic" class="login-avatar"
                    onload="SVGInject(this)" />
                <a href="#" class="navbar__layout--login--pointer">Login</a>
            </div>
            <div class="navbar__layout--ticket">
                <a href="#">
                    <div class="navbar__layout--ticket--seller">
                        <img src="assets/icons/navigation_ticketkauf.svg" alt="ticket-kauf" onload="SVGInject(this)" />
                    </div>
                </a>
                <a href="#" class="navbar__layout--ticket--pointer">Tickets Kaufen</a>
            </div>
        </header>

        <div class="share-current-festival">
            <div class="share-current-festival-box">
                <div class="social-media-current">
                    <img src="assets/img/teaser.png" alt="" class="share-current festival-teaser">
                </div>
                <h4 class="share-current-festival-location">Eggersriet SG / 13 Aug 2016</h4>
                <h3 class="share-current-festival-title">Sure Le Lac mit Freunden Teilen</h3>
                <div class="scoial-media-share-section">
                    <div class="facebook-share icon">
                        <a href="#" class="social-media-icon">
                            <img src="assets/icons/socialmedia_facebook.svg" onload="SVGInject(this)" alt="facebook">
                        </a>
                    </div>
                    <div class="twitter-share icon">
                        <a href="#" class="social-media-icon">
                            <img src="assets/icons/socialmedia_twitter.svg" onload="SVGInject(this)" alt="twitter">
                        </a>
                    </div>
                    <div class="whatsapp-share icon">
                        <a href="#" class="social-media-icon">
                            <img src="assets/icons/socialmedia_whatsapp.svg" onload="SVGInject(this)" alt="whatsapp">
                        </a>
                    </div>
                    <div class="gogle-share icon">
                        <a href="#" class="social-media-icon">
                            <img src="assets/icons/socialmedia_gmail.svg" onload="SVGInject(this)" alt="google">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="main__footer">
            <div class="main__footer--nav-map">
                <ul class="main__footer--nav">
                    <li><a class="main_footer--nav-links" href="#">Festivals</a></li>
                    <li><a class="main_footer--nav-links" href="#">Magazin</a></li>
                    <li><a class="main_footer--nav-links" href="#">News</a></li>
                </ul>
            </div>
            <div class="main__footer--social">
                <img src="assets/icons/socialmedia_facebook.svg" onload="SVGInject(this)" class="facebook" />
                <img src="assets/icons/socialmedia_instagram.svg" onload="SVGInject(this)" class="instagram" />
                <img src="assets/icons/socialmedia_snapchat.svg" onload="SVGInject(this)" class="snapchat" />
                <img src="assets/icons/socialmedia_youtube.svg" onload="SVGInject(this)" class="youtube" />
                <img src="assets/icons/socialmedia_twitter.svg" onload="SVGInject(this)" class="twitter" />
            </div>
            <div class="main__footer--bt-arrow">
                <p class="main__footer--bt-text">Back to Top</p>
                <img class="main__footer--bt-arrow-icon" src="assets/icons/navigation_zuru╠êck.svg" class="back-to-top"
                    onload="SVGInject(this)" />
            </div>
        </footer>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1xEN9-IzndPXTqSvAT8Pd31LGHOI1b4s&callback=initMap"
        async defer></script>
    <script src="./js/app.js"></script>
    <script src="./js/sound.js"></script>
    <script src="./js/fetch_api.js"></script>
    <script src="./js/filter.js"></script>
    <script src="./js/carousel.js"></script>
    <script src="./js/tabs.js"></script>
    <script src="./js/accordion.js"></script>
    <script src="./js/gMap.js"></script>
</body>

</html>
